<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora Solare - Home</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<!-- NAVIGATION -->
    <div class="navigation">
        <h4 id="slogan">one spot, multiple aims</h4>
        <div class="ora-title">
            <h4 id="time">00:00:00</h4>
            <img id="ora-logo" src="images/logo.svg">
        </div>
        <div class="nav-options">
            <h4 id="about">this is us</h4>
            <h4 id="news">news in milan</h4>
            <ul id="projects">
                <li>project 1</li>
                <li>project 2 - project 3</li>
                <li>project 4 - project 5</li>
            </ul>
            <h4 id="discover">discover the evolution of our designs over the past weeks</h4>
            <h4 id="archive">archive</h4>
            <h4 id="contact">contact us</h4>
            <ul id="socials">
                <li>instagram</li>
                <li>tiktok</li>
            </ul>
        </div>
    </div>
<!-- CONTAINER -->
    <div class="div-container">
        <div class="widgets">
            <div class="widgets-top">
                <div class="w-card location"></div>
                <div class="w-card time"></div>
                <div class="w-card screen-toggle"></div>
                <div class="w-card cloud-toggle"></div>
                <div class="w-card party-toggle"></div>
            </div>
            <h4>*select your ora solare settings</h4>
        </div>
        <div class="previews">
            <div class="p-card about"></div>
            <div class="p-card news"></div>
        </div>
        <div class="people">
            <div class="person"></div>
        </div>
    </div>
</body>
</html>
