<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ora Solare - Home</title>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="stylesheet.css">
</head>
<body>
<div class="box">   
<!-- NAVIGATION -->
    <div class="navigation">
        <h4 id="slogan">one spot, multiple aims</h4>
        <div class="ora-title">
            <h4 id="time">00:00:00</h4>
            <img id="ora-logo" src="images/logo.svg">
        </div>
        <div class="nav-options">
            <h4 id="about">this is us</h4>
            <h4 id="news">news in milan</h4>
            <!--could be js-->
            <ul id="projects">
                <li>project 1</li>
                <li>-</li>
                <li>project 2</li>
                <li>-</li>
                <li>project 3</li>
                <li>project 4</li>
                <li>-</li>
                <li>project 5</li>
            </ul>
            <h4 id="discover">discover the evolution of our designs over the past weeks</h4>
            <h4 id="archive">archive</h4>
            <h4 id="contact">contact us</h4>
            <ul id="socials">
                <li>instagram</li>
                <li>tiktok</li>
            </ul>
        </div>
    </div>
<!-- CONTAINER -->
    <div class="div-container">
        <div class="widgets">
                <div class="card location"></div>
                <div class="card time"></div>
                <div class="card screen-toggle"></div>
                <div class="cloud-party">
                    <div class="card cloud-toggle"></div>
                    <div class="card party-toggle"></div>
                </div>
        </div>
        <div class="previews">
            <div class="card about"></div>
            <div class="card news"></div>
        </div>
        <div class="people">
            <div class="person"></div>
        </div>
    </div>
</div>

</html>
